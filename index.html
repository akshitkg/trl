<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Filter Dropdowns -->
        <div class="container mt-5">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="checkboxDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Items
                </button>
                <div class="dropdown-menu" aria-labelledby="checkboxDropdown" id="checkboxMenu1">
                    <!-- JavaScript will populate this part -->
                </div>
            </div>
        </div>
        <!-- Repeat the above structure for each filter column -->

        <!-- Table to Display Data -->
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Research Lab</th>
                    <th>Investigator Details</th>
                    <th>Contact Details</th>
                    <th>Application Domain</th>
                    <th>TRL (2019-2020)</th>
                    <th>Current TRL</th>
                    <th>Status of Technology</th>
                    <!-- Add other column headers here -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- JavaScript will populate this part -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
