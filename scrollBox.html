<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Dropdowns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="IITR.png" alt="IITR Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </div>
            <img src="sponsor.png" alt="Sponsor Logo">
        </div>
    </nav>

    <!-- Parent Container -->
    <div class="parent-container">
        <!-- Table Container -->
        <div class="container mt-4 table-container border py-3" style="min-height: 40vh; max-height: 130vh; overflow-y: auto;">
            <div class="d-flex justify-content-between mb-3" id="dropdownContainer">
                <!-- JavaScript will populate dropdowns here -->
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Research Lab</th>
                            <th>Investigator Details</th>
                            <th>Contact Details</th>
                            <th>Application Domain</th>
                            <th>TRL (2019-2020)</th>
                            <th>Current TRL</th>
                            <th>Status of Technology</th>
                            <!-- Add other column headers here -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- JavaScript will populate this part -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="withXLSX.js"></script>
</body>
</html>
