<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Dropdowns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container mt-5 dropdowns">
        <div class="d-flex flex-row mb-3" id="dropdownContainer">
          <!-- JavaScript will populate dropdowns here -->
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Research Lab</th>
              <th>Investigator Details</th>
              <th>Contact Details</th>
              <th>Application Domain</th>
              <th>TRL (2019-2020)</th>
              <th>Current TRL</th>
              <th>Status of Technology</th>
              <!-- Add other column headers here -->
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- JavaScript will populate this part -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="withXLSX.js"></script>
  </body>
</html>
